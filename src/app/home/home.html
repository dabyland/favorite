<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Libraries -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- My Scripts -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="home.js"></script>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../favicon.ico">
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <title>favorite</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
      mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="title mdl-layout-title">Welcome to `favorite`</span>
          <button id="demo-menu-lower-right"
            class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>

          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu
            mdl-js-ripple-effect"
            for="demo-menu-lower-right">
            <li class="mdl-menu__item" onclick="return logout();">Log out</li>
          </ul>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Images</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">`favorites`</a>
        </div>
      </header>
      <main class="tab-content mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <!-- Images -->
          <h1 class="mdl-typography--display-4" align="center">images</h1>
          <div class="photos" id="photos" />
            <!-- End Images -->
          </section>
          <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <!-- Favorites -->
            <h1 class="mdl-typography--display-4" align="center">`favorites`</h1>
            <div class="favorites" id="favorites" />
              <!-- End Favorites -->
            </section>
          </main>
        </div>
      </body>
    </html>
