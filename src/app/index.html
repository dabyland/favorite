<!DOCTYPE html>
<html lang="en">

  <head>
     <!-- Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- My Scripts -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>favorite</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <form method="POST" class="form" name="LoginForm">
          <div class="email">
            <div class="mdl-textfield mdl-js-textfield">
                <input 
                  class="mdl-textfield__input" 
                  type="text" 
                  name="email"
                  required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                <label class="mdl-textfield__label">Email</label>
            </div>
          </div>
          <div class="username">
            <div class="mdl-textfield mdl-js-textfield">
                <input 
                  class="mdl-textfield__input" 
                  type="text" 
                  name="username" 
                  maxlength="15"
                  required pattern="\w+"
                >
                <label class="mdl-textfield__label">Username</label>
            </div>
          </div>
          <div class="password">
            <div class="mdl-textfield mdl-js-textfield">
                <input 
                  class="mdl-textfield__input" 
                  type="password" 
                  name="password"
                  title="Password must contain at least 6 characters and contain at least one UPPER case character."
                  maxlength=12
                  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                  onchange="form.confirmPassword.pattern = RegExp.escape(this.value);"
                >
                <label class="mdl-textfield__label">Password</label>
            </div>
          </div>
          <div class="confirm-password">
            <div class="mdl-textfield mdl-js-textfield">
                <input 
                  class="mdl-textfield__input" 
                  type="password"
                  title="Passwords must match"
                  name="confirmPassword"
                  required
                  onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                >
                <label class="mdl-textfield__label">Confirm Password</label>
            </div>
          </div>
          <div class="submit-button">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
