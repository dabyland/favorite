<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="canonical" href="https://dabyland.github.io/favorite/" />
    <!-- Libraries -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- My Scripts -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <title text-align="center">favorite</title>
  </head>
  <body>
    <script>
    // register ServiceWorker, remember to use absolute path!
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('/src/app/service-worker.js', { scope: '/src/app/' })
    }
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
      mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="title mdl-layout-title">Welcome to `favorite`</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign Up</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Login</a>
        </div>
      </header>
      <main class="tab-content mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <!-- Sign Up -->
          <div class="container">
            <div class="inputs">
              <form class="form" onsubmit="return signUp(this);">
                <div class="email">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      name="email"
                      autocomplete="email"
                      required
                      pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                    <label class="mdl-textfield__label">Email</label>
                  </div>
                </div>
                <div class="username">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      name="username"
                      autocomplete="username"
                      maxlength="15"
                      required pattern="\w+">
                    <label class="mdl-textfield__label">Username</label>
                  </div>
                </div>
                <div class="password">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      name="password"
                      autocomplete="new-password"
                      title="Password must contain at least 6 characters and
                      contain at least one UPPER case character."
                      maxlength=12
                      required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                      onchange="form.confirmPassword.pattern=
                      RegExp.escape(this.value);">
                    <label class="mdl-textfield__label">Password</label>
                  </div>
                </div>
                <div class="confirm-password">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      title="Passwords must match"
                      name="confirmPassword"
                      autocomplete="new-password"
                      required
                      onchange="this.setCustomValidity(this.validity.patternMismatch
                      ? this.title : '');">
                    <label class="mdl-textfield__label">Confirm Password</label>
                  </div>
                </div>
                <div class="submit-button">
                  <button class="mdl-button mdl-button--colored mdl-js-button
                    mdl-js-ripple-effect">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
            <!-- End Sign Up -->
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <!-- Login -->
          <div class="container">
            <div class="inputs">
              <form class="form" onsubmit="return authenticateUser(this);">
                <div class="username">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      name="username"
                      autocomplete="username"
                      maxlength="15"
                      required pattern="\w+">
                    <label class="mdl-textfield__label">Username</label>
                  </div>
                </div>
                <div class="password">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      name="password"
                      autocomplete="new-password"
                      required
                      maxlength=12>
                    <label class="mdl-textfield__label">Password</label>
                  </div>
                </div>
                <div class="submit-button">
                  <button class="mdl-button mdl-button--colored mdl-js-button
                    mdl-js-ripple-effect">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- End Login -->
        </section>
      </main>
    </div>
  </body>

</html>
